        @font-face{
            font-family:"home";
            src: url("fontes/WorkSans-Italic-VariableFont_wght.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body{
            background-image: linear-gradient(to bottom, var(--cor6), var(--cor5));
        }
        
       section.imagem-home{
        text-align: center;
        width: 200px;
        height: 300px;
        margin: auto;
        border-radius: 200px;
        padding: 20px;
        padding-bottom: 0px;
        border: 1px solid var(--cor3);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.466);
        
       }

       body table.imagem-home{
        margin: auto;
        padding: 50px;
        
       }
       

       body table.redes-sociais {
        width: 10vw;
        height: 10vh;
       }


       table.redes-sociais a{
        font-family: var(--conteudo);
        text-decoration: none;
        color: white;
       }

       table.redes-sociais td {
        border: 0.5px solid var(--cor5);
        text-align: center;
        border-radius: 6px;
        padding: 5px;
       }


       table.redes-sociais tr td:hover{
            border-color: var(--cor3);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px var(--cor2);
       }
    
       table.redes-sociais tr td picture.telefone:hover p{
        display: inline-block;
        transition: all 0.3s ease;
       }

        body ul.saudacao{
            text-align: center;
            list-style: none;
            
        }

        ul li p{
            padding: 5px;
            text-shadow: 0px 0px 10px var(--cor2);
            font-size: 1.5em;
        }

        ul.saudacao li{
            text-align: center;
            margin: 0px 0px 0px -30px;
            font-family: var(--conteudo), sans-serif;
            font-size: 1vw;
            height: 50px;
            color: white;
            
        }

        body table.guia{
            padding: 20px;
            margin: auto;
        }

        table.guia tr td{
            border: 1px solid var(--cor5);
            padding: 20px;
            border-radius: 8px;
            font-family: "home";
            color: white;
            font-size: 1.5vw;
        }

        table.guia tr td:hover{
            border: 0.5px solid var(--cor3);
            box-shadow: 0px 0px 10px var(--cor2);
            transition: all 0.3s ease;
            border-radius: 25px;
            text-shadow: 0px 0px 5px var(--cor2);
            font-weight: bolder;
        }

    </style>
</head>
